<app-page-header [content]="pageContent.header"></app-page-header>

<div class="row">
    <div class="col-md-6 col-sm-8">
      <p class="lead">Not a member? Please <a href="/register?page={{ returnPage }}">register</a> first.</p>


    <form  [formGroup]="loginForm"  (ngSubmit)="login()">
      <div *ngIf="formError" class="alert alert-danger" role="alert">
        {{ formError }}
      </div>
      <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" placeholder="Enter email" [formControl]="email">
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input  autocomplete="new-password" type="password" class="form-control" placeholder="Password" [formControl]="password">
      </div>

      <button type="submit" class="btn btn-primary">
          Log in!
      </button>
    </form>
  </div>
</div>
