<app-page-header [content]="pageContent.header"></app-page-header>

<div class="row">
    <div class="col-md-6 col-sm-8">
      <p class="lead">Already a member? Please <a href="/login?page={{ returnPage }}">log in</a> instead.</p>


    <form  autocomplete="off" [formGroup]="registerForm" (ngSubmit)="register()">
      <div *ngIf="formError" class="alert alert-danger" role="alert">
        {{ formError }}
      </div>
      <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" class="form-control" placeholder="Enter your name" [formControl]="name">
      </div>
      <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" placeholder="Enter email" [formControl]="email">
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Password" [formControl]="password">
      </div>

      <button type="submit" class="btn btn-primary">
          Sign up!
      </button>
    </form>
  </div>
</div>
